<!-- What we have in this component is assembled here, but must be added to app.component.html to render on the page. -->
<h1>Group Listed by Ranking</h1>
    <ul class="studentComponentProperty">
        <!-- *ngFor is Angular's repeater directive. It repeats the host element (in the below case, an <li></li> tag) for each element in  a list (in this case, the list is studentComponentProperty) -->
        <li 
        *ngFor='let StudentListVariable of studentComponentProperty' 
        [class.selected]="StudentListVariable === selectedStudent"
        (click)='onSelect(StudentListVariable)'>
            <p>
                {{StudentListVariable.name}} is {{StudentListVariable.age}}. 
            </p>
        </li>
    </ul>
<div *ngIf='selectedStudent'>
    <h2>{{selectedStudent.name | uppercase}}</h2>
    <div>
        Rank is {{selectedStudent.age}}
    </div>
    <div>
        <label for='student-feedback'>Student feedback: </label>
        <!-- [(ngModel)] is Angular's two-way data binding syntax. You must opt-in to FormsModule in app.module.ts to run this. -->
        <input [(ngModel)]='selectedStudent.name' placeholder='Please provide feedback'>
        <!-- Here [(ngModel)] binds the StudentConstant.feedback property to the HTML textbox so that data can flow in both directions: from the property to the textbox, and from the textbox back to the property. -->
    </div>
</div>
